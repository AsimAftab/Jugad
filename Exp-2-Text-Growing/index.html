<!DOCTYPE html>

<head>
    <title>Text Growing</title>
    <style>
        p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <p id="demo"></p>
    <script>
        var grow=setInterval(growing,1000);
        var font_size=5;
        var p = document.getElementById("demo");

        function growing()
        {
            p.innerHTML="Text Growing";
            p.setAttribute("style","font-size:"+font_size+"px;color:red;");
            font_size+=5;
            if(font_size>=50)
            {
                clearInterval(grow);
                var shrink=setInterval(shrinking,1000);
            }
        }
        function shrinking()
        {
            p.innerHTML="Text Shrinking";
            p.setAttribute("style","font-size:"+font_size+"px;color:blue;");
            font_size-=5;
            if(font_size==5)
            {
                clearInterval(shrink);
                grow=setInterval(growing,1000);
            }
        }
        </script>

</body>
</html>
